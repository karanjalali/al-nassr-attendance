<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .logo {
            background-image: url("{{ url_for('static', filename='logo.png') }}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 100px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: #444;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            text-align: left;
            width: 100%;
            margin-bottom: 5px;
            display: block;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"], input[type="password"] {
            background-color: #f9f9f9;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px); /* Slightly lift the button */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1); /* Add shadow for a floating effect */
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h2>Login</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post" action="{{ url_for('login') }}" id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <!-- Success sound -->
        <audio id="successSound" src="{{ url_for('static', filename='success-sound.mp3') }}"></audio>
    </div>
    <script>
       document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent the default form submission
        document.getElementById('successSound').play();  // Play the sound
        setTimeout(() => {
            this.submit();  // Submit the form after a delay
        }, 500);  // Adjust the delay as needed
    });
});
    </script>
</body>
</html>
